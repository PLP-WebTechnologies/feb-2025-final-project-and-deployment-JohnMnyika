<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Spike Tech Empire</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>ShopNow</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="cart-icon">
                <span id="cart-count">0</span>
                <i class="fas fa-shopping-cart"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="products-section">
            <div class="filters">
                <h3>Filters</h3>
                <div class="search-box">
                    <input type="text" id="search-products" placeholder="Search products...">
                </div>
                <div class="category-filter">
                    <h4>Categories</h4>
                    <label><input type="checkbox" value="electronics"> Electronics</label>
                    <label><input type="checkbox" value="accessories"> Accessories</label>
                    <label><input type="checkbox" value="audio"> Audio</label>
                </div>
                <div class="price-filter">
                    <h4>Price Range</h4>
                    <input type="range" id="price-range" min="0" max="500" step="10">
                    <div class="price-values">
                        <span id="min-price">$0</span> - <span id="max-price">$500</span>
                    </div>
                </div>
            </div>
            <div class="product-grid" id="products-grid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>About Us</h3>
                <p>Your trusted online shopping destination</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: jmnyika514@gmail.com</p>
                <p>Phone: +254700878430</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 SpikeTechEmpire. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/products.js"></script>
</body>
</html>
